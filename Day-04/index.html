<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/javascript">
		/*
		Use Cases
		1. List the bugs
		2. Add a new bug
		3. Togggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display Statistics
		6. Search for bugs
		7. Sort the bugs
		8. Persist the bugs in the localStorage
		9. Display 'createdAt' attribute for the bugs
		10. Persist the bugs in the server
		11. Categorize the bugs
		*/
	</script>
	<style type="text/css">
		section{
			margin-bottom: 5px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			list-style: none;
			width: 400px;
		}
		li{
			margin-bottom: 5px;
			padding : 5px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;
		}
		.bugname {
			font-size: 16pt;
			cursor: pointer;
		}
		.stats{
			font-size: 16pt;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Is Closed ?</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By:</label>
			<input type="text" name="" id="">
			<label for="">Descending ?:</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add Bug">
			<input type="button" value="Remove Closed">
			<ol class="bugList">
				<li><span class="closed bugname">A closed bug</span></li>
				<li><span class="bugname">An open bug</span></li>
			</ol>
		</section>
	</div>
</body>
</html>
