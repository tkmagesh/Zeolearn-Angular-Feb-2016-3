<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divResult{
			color : red;
			font-size: 20pt;
		}
	</style>
	
	<script src="angular.js"></script>
	
	<script type="text/javascript">
	Object.prototype.toInt = function(){
		return parseInt(this,10);
	}

	

	//Model
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.salary = 0;
	}
	SalaryCalculator.prototype.calculate = function(){
		var subTotal =this.basic + this.hra + this.da;
		this.salary = subTotal * ((100-this.tax)/100);
	}
	SalaryCalculator.prototype.reset = function(){
		this.basic = this.hra = this.da = this.tax = this.salary = 0;
	};

	
	angular
		.module("myApp", [])
		.controller('myController', function($scope){
			$scope.name = 'Zeolearn - Calculator';
			$scope.calculator = new SalaryCalculator();
		})
		.run(function($rootScope){
			$rootScope.name = 'Zeolearn';
		});

	//View
	
	</script>
</head>
<body ng-app = "myApp">
	<h1>Salary Calculator</h1>
	<div class="content" ng-controller="myController">
		<h3 ng-bind="name"></h3>
		<div class="field">
			<label>Basic :</label>
			<input type="number" name="" id="txtBasic" ng-model="calculator.basic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="txtHra" ng-model="calculator.hra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="txtDa" ng-model="calculator.da">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" ng-model="calculator.tax">
			<span id="spanTax" ng-bind="calculator.tax">[Tax%]</span>
		</div>
		<div class="field">
			<input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()">
			<input type="button" value="Reset" ng-click="calculator.reset()">
		</div>
		<div class="field">
			<div id="divResult" ng-bind="calculator.salary | currency:'Rs'">[Salary]</div>
		</div>
	</div>
</body>
</html>
